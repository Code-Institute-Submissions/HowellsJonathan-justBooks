{% extends "base.html" %}

{% block styles %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}" class="css" type="text/css">

{% endblock %}

{% block content %}

    <h2 class="grey-text text-darken-3 center-align">Edit {{ book.book_name }}</h2>

    <div class="row container">
        <form class="col s12" method="POST" action="{{ url_for('edit_book', book_id=book._id )}}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <input value="{{ book.book_name }}" id="book_name" name="book_name" type="text" class="validate" required>
                        <label for="book_name">Book Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="{{ book.author }}" id="author" name="author" type="text" class="validate" required>
                        <label for="author">Author(s)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="{{ book.publisher }}" id="publisher" name="publisher" type="text" class="validate" required>
                        <label for="publisher">Publisher</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <select id="book_genres" name="genre" multiple required>
                            <option value="" disabled>Pick Appropriate Genres</option>
                            {% for genre in genres %}
                                {% if genre._id in book.genre %}
                                <option value="{{ genre._id }}" selected>{{ genre.name }}</option>
                                {% else %}
                                <option value="{{ genre._id }}">{{ genre.name }}</option>
                                {% endif %}
                            {% endfor %}                            
                        </select>
                        <label for="book_genres">Genres</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="{{ book.isbn }}" id="isbn" name="isbn" type="number" class="validate" required>
                        <label for="isbn">ISBN</label>
                    </div>
                </div>
                <!-- Datepicker  -->
                <div class="row">
                    <div class="input-field col s12">
                        <input value="{{ book.published_Date }}" id="published_date" name="published_date" type="text" class="datepicker validate" required>
                        <label for="published_date">Published Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="{{ book.pages }}" id="pages" name="pages" type="number" class="validate" required>
                        <label for="pages">Pages</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="synopsis" name="synopsis" type="text" class="materialize-textarea validate" required>
                            {{- book.synopsis -}}
                        </textarea>
                        <label for="synopsis">Synopsis</label>
                    </div>
                </div>
                <div class="row">
                    <!-- Submit button -->
                    <button type="submit" class="col s12 m6 l4 btn-large blue darken-2">
                        Submit
                    </button>
                    <!-- Cancel button -->
                    <a href="#" onclick="history.go(-1)" class="col s12 m6 l4 btn-large blue darken-2">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
