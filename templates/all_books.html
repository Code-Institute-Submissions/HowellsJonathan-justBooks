{% extends "base.html" %}
{% block content %}

    <h4 class="grey-text text-darken-3 center-align">All Books</h4>

    <section class="base-container">
        <div class="row">
            {% for book in books %}
            <div class="col s3 m2 l1">
                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <a class="card-link" href="{{ url_for('get_book', book_id=book._id) }}">
                            {% if book.cover_img_name == "" %}
                            <img class="responsive-img" src="/static/images/nobookcover.jpg" alt="{{ book.book_name }}">
                            {% else %}
                            <img class="responsive-img" src="{{ url_for('get_cover_img', filename=book['cover_img_name'])}}" alt="{{ book.book_name }}">
                            {% endif %}
                        </a>
                    </div>
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4">{{ book.book_name }}</i></span>
                        <span>Author: {{ book.author }}</span><br>
                        <span>Genres: {{ book.genre }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
