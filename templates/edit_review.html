{% extends "base.html" %}

{% block styles %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}" class="css" type="text/css">

{% endblock %}

{% block content %}

    <h4 class="grey-text text-darken-3 center-align">Edit your review!</h4>

    <div class="row container">
        <form class="col s12" method="POST" action="{{ url_for('edit_review', book_id=book._id, review_id=review_id) }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="review" name="review" type="text" class="materialize-textarea validate" required>
                            {{- selected_review.review -}}
                        </textarea>
                        <label for="review">Review</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input value="{{ selected_review.rating }}" id="rating" name="rating" type="number" required>
                        <label for="rating">Rating out of 10</label>
                    </div>
                </div>
                <div class="row">
                    <!-- Submit button -->
                    <div class="col s12 m6 center-align">
                        <button type="submit" class="form-btn btn-large btn-custom">
                            Submit
                        </button>
                    </div>
                    <!-- Cancel button -->
                    <div class="col s12 m6 center-align">
                        <a href="#" onclick="history.go(-1)" class="form-btn btn-large btn-custom-alt">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
